<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Colorful Counter</h1>
        <div class="counter" id="counter">0</div>
        <div class="buttons">
            <button onclick="changeCount(1)">Tambah</button>
            <button onclick="changeCount(-1)">Kurang</button>
            <button onclick="resetCount()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
