<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .container img {
            width: 40px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #4facfe;
            box-shadow: 0px 0px 5px rgba(79, 172, 254, 0.4);
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            transform: translateY(-1px);
        }

        .result {
            margin-top: 15px;
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2331/2331947.png" alt="Currency Icon">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" value="1">
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="IDR">IDR</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select>
        <select id="toCurrency">
            <option value="IDR">IDR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function convertCurrency() {
            let amount = document.getElementById('amount').value;
            let from = document.getElementById('fromCurrency').value;
            let to = document.getElementById('toCurrency').value;

            if (amount === "" || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            try {
                let response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
                let data = await response.json();
                let rate = data.rates[to];
                let result = (amount * rate).toFixed(2);
                document.getElementById('result').innerHTML = `${amount} ${from} = ${result} ${to}`;
            } catch (error) {
                document.getElementById('result').innerHTML = "Error fetching exchange rate";
            }
        }
    </script>

</body>
</html>
